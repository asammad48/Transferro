<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Options</title>
    <style>
        body { font-family: sans-serif; margin: 20px; width: 400px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; }
        .buttons { margin-top: 20px; }
        button { padding: 10px 15px; margin-right: 10px; }
        #status { margin-top: 15px; font-style: italic; color: green; }
    </style>
</head>
<body>
    <h1>Automation Settings</h1>

    <div class="form-group">
        <label for="allow-listed-domain">Allow-Listed Domain:</label>
        <input type="text" id="allow-listed-domain" placeholder="e.g., example.com">
    </div>

    <div class="form-group">
        <label for="default-tolerance">Default Date Tolerance (days):</label>
        <input type="number" id="default-tolerance" min="0" value="0">
    </div>

    <div class="form-group">
        <label for="default-vehicle-class">Default Vehicle Class:</label>
        <input type="text" id="default-vehicle-class" placeholder="e.g., Sedan">
    </div>

    <div class="buttons">
        <button id="save-button">Save</button>
        <button id="reset-button">Reset</button>
    </div>

    <div id="status"></div>

    <script src="../js/options.js"></script>
</body>
</html>
