<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Automation</title>
    <style>
        body { font-family: sans-serif; font-size: 14px; margin: 10px; min-width: 350px; }
        .row { display: flex; align-items: center; margin-bottom: 8px; }
        .row label { flex-basis: 150px; }
        .row input[type="text"], .row input[type="date"], .row input[type="number"] { flex-grow: 1; }
        .toggle-switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(20px); }
        #log-panel { border: 1px solid #ccc; height: 150px; overflow-y: scroll; padding: 5px; background-color: #f9f9f9; margin-top: 10px; font-family: monospace; font-size: 12px; }
        .buttons { margin-top: 10px; display: flex; justify-content: space-between; }
        button { padding: 8px 15px; }
        #abort-button { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <h3>Booking Automation Control</h3>

    <div class="row">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
    </div>
    <div class="row">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
    </div>
    <div class="row">
        <label for="vehicle-class">Vehicle Class:</label>
        <select id="vehicle-class" multiple>
            <option value="Standard Van">Standard Van</option>
            <option value="Economy">Economy</option>
            <option value="Standard Sedan">Standard Sedan</option>
            <option value="Minibus 12">Minibus 12</option>
        </select>
    </div>

    <hr>

    <div class="row">
        <label>Dry Run (Log actions only):</label>
        <label class="toggle-switch">
            <input type="checkbox" id="dry-run-toggle" checked>
            <span class="slider"></span>
        </label>
    </div>
    <div class="row">
        <label>Enable Booking Click (P6):</label>
        <label class="toggle-switch">
            <input type="checkbox" id="enable-phase6-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="row">
        <label>Enable Vehicle Select (P8):</label>
        <label class="toggle-switch">
            <input type="checkbox" id="enable-phase8-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="row">
        <label>Enable Final Click (P9):</label>
        <label class="toggle-switch">
            <input type="checkbox" id="enable-phase9-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <hr>

    <div class="row">
        <label>Auto-refresh on complete:</label>
        <label class="toggle-switch">
            <input type="checkbox" id="auto-refresh-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="buttons">
        <button id="proceed-button">Proceed</button>
        <button id="abort-button">Abort</button>
    </div>

    <div id="log-panel">
        <div>Welcome! Set parameters and click "Proceed".</div>
    </div>

    <script src="../js/popup.js"></script>
</body>
</html>
